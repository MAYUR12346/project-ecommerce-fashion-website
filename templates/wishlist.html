<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: #ffffff; /* Main page background */
        }

        footer {
            background-color: #111;
            color: #ffffff;
            padding: 40px 20px 20px;
            margin-top: auto;
            width: 100%;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }

        .footer-section h3 {
            color: #ffffff;
            margin-bottom: 15px;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .footer-links {
            list-style: none;
        }

        .footer-links li {
            margin-bottom: 8px;
        }

        .footer-links a {
            color: #cccccc;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: #ffffff;
        }

        .newsletter input {
            padding: 12px;
            width: 100%;
            margin-bottom: 10px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.1);
            color: #ffffff;
            border-radius: 4px;
        }

        .subscribe-btn {
            background: #FFD700;
            color: #000000;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            border-radius: 4px;
            transition: background 0.3s ease;
        }

        .subscribe-btn:hover {
            background: #e6c200;
        }

        .footer-bottom {
            max-width: 1200px;
            margin: 30px auto 0;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .copyright {
            color: #888888;
            font-size: 14px;
        }

        .legal-links {
            display: flex;
            gap: 15px;
        }

        .legal-links a {
            color: #888888;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .legal-links a:hover {
            color: #ffffff;
        }

        @media (max-width: 768px) {
            .footer-content {
                grid-template-columns: 1fr;
            }
            
            .footer-bottom {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>

        <!-- Your main content here -->
    </div>

            <!-- Sections remain same as previous code -->

</body>
</html>
